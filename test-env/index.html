<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test-env - Twitch</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: end;
            align-items: end;
            background-color: black;
            color: white;
        }

        .chat {
            width: 300px;
            padding: 10px;
            background-color: #223;
            height: 100%;

            display: grid;
            grid-template-rows: 1fr 64px;
        }

        .messages {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-bottom: 10px;
            padding-top: 10px;
        }

        [contenteditable] {
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            outline: 2px solid #556;
            white-space: nowrap;
        }
    </style>
    <script src="./dist/main.js"></script>
</head>
<body>
    <div class="chat">
        <div class="messages"></div>

        <div>
            <div data-a-target="chat-input" contenteditable="true" spellcheck="false"></div>
            <script>
                const messages = document.querySelector(".messages");
                const chat = document.currentScript.previousElementSibling;
                chat?.addEventListener("keydown", evt => {
                    if (evt.key === "Enter" && !evt.ctrlKey && !evt.altKey && !evt.shiftKey) {
                        const msg = document.createElement("div");
                        msg.textContent = chat.textContent.trim();
                        chat.textContent = "";
                        messages.append(msg);
                        chat.focus();
                        evt.preventDefault();
                    }
                });
            </script>
        </div>
    </div>
</body>
</html>
